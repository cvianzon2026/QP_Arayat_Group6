<html lang="en">

    <body class="container-fluid">
        <h3>Spot the 5 differences between the images.</h3>
        <div class="column">
            <img src="B2.png" alt="Spot the Difference Image 2" class="image">
        </div>
        <div class="column">
            <div id="test" onclick="differences(event)" onmousemove="trackClick(event)" onmouseout="clearstuff()"></div>
        <p id="coord">X,Y:</p>
    </div>
        <div class="column">
            <p id="ufo"> ????? </p>
            <p id="planet_spot"> ????? </p>
            <p id="rocket_line"> ????? </p>
            <p id="planet"> ????? </p>
            <p id="star"> ????? </p>
        </div>
        <div class="column">
            <a href="play.html"><h3> Go Back</h3>></a>
        </div>
        <script>
            function trackClick(event) {
                var x = event.clientX;
                var y = event.clientY;
                document.getElementById("coord").innerHTML = "X,Y:" + x + ", " + y;
            }
            function clearstuff() {
                document.getElementById("coord").innerHTML = "X,Y:";
            }
            function differences(event){
            var x = event.clientX;
            var y = event.clientY;
            if( (event.clientX > 430) && (event.clientX < 502 ) && ( event.clientY > 320) && ( event.clientY < 352) ){
                document.getElementById("ufo").innerHTML = "The Line Above the UFO";
                alert("You found a Difference!");
            }
            else if( (event.clientX > 488) && (event.clientX < 517 ) && ( event.clientY > 536) && ( event.clientY < 562) ){
                document.getElementById("planet_spot").innerHTML = "There is a spot on the planet";
                alert("You found a Difference!");
            }
            else if( (event.clientX > 434) && (event.clientX < 552 ) && ( event.clientY > 446) && ( event.clientY < 497) ){
                document.getElementById("rocket_line").innerHTML = " There is a line below the rocket";
                alert("You found a Difference!");
            }
            else if( (event.clientX > 843) && (event.clientX < 870) && ( event.clientY > 542) && ( event.clientY < 557) ){
                document.getElementById("planet").innerHTML = "The colors of the planet are differnet";
                alert("You Found a Difference!");
            }
            else if( (event.clientX > 641) && (event.clientX < 680) && ( event.clientY > 387) && ( event.clientY < 407) ){
                document.getElementById("star").innerHTML = "The colors of the planet are differnet";
                alert("You Found a Difference!");
            }
        }
        </script>
